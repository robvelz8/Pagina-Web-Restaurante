        </header>
        <main>
            <video autoplay muted loop>
                <source src="../ASSETS/VIDEOS/background.mp4" type="video/mp4">
            </video>
            <div class="form-card1">
                <div class="form-card2">
                  <form class="form" action="https://formspree.io/f/mleqkolo" id="formulario" method="POST">
                    <p class="form-heading">Registro</p>
              
                    <div class="form-field">
                      <input required="" placeholder="Nombre" id="nombre" class="input-field" type="text" />
                    </div>
                    <div class="form-field">
                      <input
                        id="email"
                        required=""
                        placeholder="Email"
                        class="input-field"
                        type="email"
                        name="email"
                      />
                    </div>
              
                    <div class="form-field">
                      <input
                        id="Teléfono"
                        required=""
                        placeholder="telefono"
                        class="input-field"
                        type="text"
                        name="telefono"
                      />
                    </div>
              
                    <div class="form-field">
                      <input
                        id="contraseña"
                        required=""
                        placeholder="contraseña"
                        class="input-field"
                        type="password"
                        name="contraseña"
                      />
                    </div>
                    <p>¿Quieres iniciar sesión? <a href="../HTML/log-in.html">Inicia sesión</a></p>
                    <button class="sendMessage-btn" id="enviar" type="submit">Registrarse</button>
                  </form>
                </div>
              </div>
        </main>
